<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <script src='..\handlebars-v4.0.5.js'></script>    
</head>

<body>
    <div id="wrapper">
    </div>
    <script id="information" type="text/x-handlebars-template">
         <table class="items-table"> 
         <thead>
         <tr>
         <th>#</th>
         {{#headers}}
         <th>{{this}}</th>
         {{/headers}}
         </tr>
         </thead>
         <tbody>
             {{#items}}
         <tr>
         <td>{{@index}}</td>
         <td>{{col1}}</td> 
         <td>{{col2}}</td>
         <td>{{col3}}</td>
         </tr>
            {{/items}}
         </tbody>
         </table>
      </script>
    <script>
         var html = document.getElementById('information').innerHTML;
         var informationTemplate = Handlebars.compile(html);
         
         var information ={        
         headers : ['Vendor', 'Model', 'OS'],          
         items : [{          
         col1: 'Nokia',            
         col2: 'Lumia 920',            
         col3: 'Windows Phone'                      
         }, {          
         col1: 'LG',            
         col2: 'Nexus 5',            
         col3: 'Android'                      
         }, {          
         col1: 'Apple',            
         col2: 'iPhone 6',                        
         col3: 'iOS'                      
         }]          
         }; 
         
         var informationResult = informationTemplate(information); 
         document.getElementById('wrapper').innerHTML = informationResult;
      </script>
</body>

</html>
