<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>HTML Tables</title>
</head>
<body>
   <table style="width: 40%">
      <tr>
         <td style="text-align: center" colspan="2">
            <h2>Fresh fruits</h2>
         </td>
      </tr>
      <tr>
         <td width ="40%">It has long been known that a diet that includes at least a few  servings of fresh  fruit every day will help keep you healthy, fit and trim.</td>
         <td width = "60%"><img src = "images/fruits.jpg" width ="40%"></td>
      </tr>
   </table>
   <table style="text-align: center" border ="2">
      <tr>
         <td colspan = "3">
            Title goes here
         </td>
         <td>
            A
         </td>
         <td>
            B
         </td>
      </tr>
      <tr>
         <td rowspan = "3">
            C
         </td>
         <td>
            D
         </td>
         <td>
            E
         </td>
         <td>
            F
         </td>
         <td>
            G
         </td>
      </tr>
      <tr>
         <td>
            H
         </td>
         <td colspan = "2">
            I
         </td>
         <td rowspan = "2">
            J
         </td>
      </tr>
      <td>
         K
      </td>
      <td>
         L
      </td>
      <td>
         M
      </td>
      <tr>
         <td>
            N
         </td>
         <td colspan = "4">
            O
         </td>
      </tr>
   </table>
</body>
</html>
