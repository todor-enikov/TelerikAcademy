<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <html>
      <head>
         <title>Calculator</title>
      </head>
      <body>
         <table bgcolor="#008CBA" border ="1" bordercolor = "SkyBlue">
            <tr>
               <td colspan = "4" align="right">
                  <input type="text" value="123" size ="20" style="background-color: #008CBA; text-align:right; width:212px; height:50px;" />
               </td>
            </tr>
            <tr>
               <td>
                  <input type="button" value="1" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="2" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="3" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="+" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
            </tr>
            <tr>
               <td>
                  <input type="button" value="4" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="5" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="6" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="-" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
            </tr>
            <tr>
               <td>
                  <input type="button" value="7" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="8" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="9" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="*" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
            </tr>
            <tr>
               <td colspan="2">
                  <input type="button" value="0" style="background-color: #008CBA; width:105px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="." style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
               <td>
                  <input type="button" value="/" style="background-color: #008CBA; width:50px; height:50px;" />
               </td>
            </tr>
         </table>
      </body>
   </html>
