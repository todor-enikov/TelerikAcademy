

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Registration form</title>
   </head>
   <body>
      <form>
         <table border = "1">
            <tr>
               <td width="150" align="right";>
                  <strong>Last Name</strong>
               </td>
               <td width="330">
                  <input type="text" style="width:300px" value="Nakov"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>First Name</strong>
               </td>
               <td width="330">
                  <input type="text" style="width:300px" value="Svetlin"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Address</strong>
               </td>
               <td>
                  <input type="text" style="width:280px; height:60px" value="17 Hristo Botev Str. floor 3, apt. 12"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>City</strong>
               </td>
               <td width="330">
                  <input type="text" style="width:200px" value="Kaspichan"/>
                  |<strong>State</strong>|
                  <input type="text" style="width:40px"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Zip/Postal code</strong>
               </td>
               <td width="330">
                  <input type="text" style="width:70px" value="9325"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Country</strong>
               </td>
               <td width="330">
                  <select name="country" style="width:200px">
                     <option value="Value 1"
                        selected="selected">Bulgaria</option>
                     <option value="Value 2">Serbia</option>
                     <option value="Value 3">Romania</option>
                     <option value="Value 4">England</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Phone(country code, area code, number</strong>
               </td>
               <td width="330">
                  (+ <input type="text" style="width:50px" value="359"/> )
                  <input type="text" style="width:50px" value="88"/>-
                  <input type="text" style="width:100px" value="8334343"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>E-mail</strong>
               </td>
               <td width="330">
                  <input type="text" style="width:300px" value="nakov@kaspichan.org"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Birthday</strong>
               </td>
               <td width="330">
                  Month <input type="text" style="width:25px" value="06"/>
                  Day <input type="text" style="width:25px" value="14"/>
                  Year(4 digit) <input type="text" style="width:68px" value="1980"/>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Gender</strong>
               </td>
               <td width="330">
                  <select name="gender" style="width:100px">
                     <option value="Value 1"
                        selected="selected">Male</option>
                     <option value="Value 2">Female</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Starting Date</strong>
               </td>
               <td width="330">
                  <input type="radio" name="title"  />Spring 2006
                  <input type="radio" name="title"  />Summer 2006
               </td>
            </tr>
            <tr>
               <td width="150" align="right";>
                  <strong>Comments/Questions</strong>
               </td>
               <td>
                  <input type="text" style="width:280px; height:80px" value="Please send me more information about the lodging"/>
               </td>
            </tr>
            <tfoot>
               <tr>
                  <td colspan = "2" width="330" style="text-align:center;">      
                     <input type="submit" name="submitBtn" style="width:100px;" value="Submit"/>
                     <input type="reset" name="resetBtn" style="width:120px;" value="Clear This Form"/>
                  </td>
               </tr>
            </tfoot>
         </table>
      </form>
   </body>
</html>
